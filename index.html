<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Formulaire</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Formulaire</h1>
    <form action="#" method="post">
      <div class="form-group">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required>
      </div>
      <div class="form-group">
        <label for="numero">Numéro :</label>
        <input type="text" id="numero" name="numero" required>
      </div>
      <div class="form-group">
        <label for="marque">Marque :</label>
        <input type="text" id="marque" name="marque" required>
      </div>
      <div class="form-group">
        <label for="type">Type :</label>
        <select id="type" name="type" required>
          <option value="">Sélectionner le type</option>
          <option value="pc">PC</option>
          <option value="tablette">Tablette</option>
          <option value="smartphone">Smartphone</option>
          <option value="console">Console de jeu</option>
        </select>
      </div>
      <div class="form-group">
        <label for="dateDepot">Date de dépôt :</label>
        <input type="date" id="dateDepot" name="dateDepot" required>
      </div>
      <div class="form-group">
        <input type="text" id="search" name="search" placeholder="Rechercher...">
        <button type="submit" id="btnSearch">Rechercher</button>
      </div>
      <div class="form-group">
        <button type="submit" id="btnAjouter">Ajouter</button>
      </div>
    </form>
  </div>
  <div class="added-persons">
    <h2>Personnes ajoutées :</h2>
    <table id="addedTable">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Numéro</th>
          <th>Marque</th>
          <th>Type</th>
          <th>Date de dépôt</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>
</div>

<script>
  document.getElementById('myForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    // Récupérer les valeurs des champs du formulaire
    var nom = document.getElementById('nom').value;
    var numero = document.getElementById('numero').value;
    var marque = document.getElementById('marque').value;
    var type = document.getElementById('type').value;
    var dateDepot = document.getElementById('dateDepot').value;

    // Créer une nouvelle ligne dans le tableau pour afficher la personne ajoutée
    var tableBody = document.getElementById('tableBody');
    var newRow = tableBody.insertRow(-1); // Insérer une ligne à la fin du tableau

    // Insérer les cellules avec les détails de la personne ajoutée
    var cell1 = newRow.insertCell(0);
    var cell2 = newRow.insertCell(1);
    var cell3 = newRow.insertCell(2);
    var cell4 = newRow.insertCell(3);
    var cell5 = newRow.insertCell(4);

    // Remplir les cellules avec les valeurs du formulaire
    cell1.textContent = nom;
    cell2.textContent = numero;
    cell3.textContent = marque;
    cell4.textContent = type;
    cell5.textContent = dateDepot;

    // Réinitialiser le formulaire après l'ajout
    document.getElementById('myForm').reset();
  });
</script>
</body>
</html>
